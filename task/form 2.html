<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="20">
        <form action="">
          <tr>
             <td > <label for="">First Name</label> </td>
             <td><input type="text" max="50" placeholder="enter your FirstName" required></td>
          </tr>
          <tr>   
             <td><label for="">Last Name </label> </td>
              <td>  <input type="text" max="50" placeholder="enter your LastName" required></td>
          </tr>
          <tr>
            <td> <label for="">Email Id</label> </td>
             <td> <input type="email" placeholder="enter your Email" required></td>
          </tr>
          <tr>
            <td> <label for="">Mobile Number</label></td>
            <td> <input type="tel" placeholder="7892xxxxxx" min="1" max="10" required></td>
          </tr>
          <tr> 
            <td> <label for="">Gender</label></td>
            <td> <input type="radio" name="Gender" required> <label for="">Male</label>
            <input type="radio" name="Gender" required> <label for="">Female</label></td>
          </tr>
          <tr>
            <td><label for=""> Date Of Birth (DOB)</label></td>
            
              <td>
                <select name="" id="" required>
                  <option value="" hidden>Day</option>
                  <option value="">Mon</option>
                  <option value="">Tue</option>
                  <option value="">Wed</option>
                  <option value="">Thus</option>
                  <option value="">fri</option>
                </select> 
                <select name="" id="" required>
                  <option value="" hidden>Month</option>
                  <option value="">jan</option>
                  <option value="">feb</option>
                  <option value="">march</option>
                  <option value="">april</option>
                  <option value="">jun</option>
                </select>
                <select name="" id="" required>
                  <option value="" hidden>Year</option>
                  <option value="">2020</option>
                  <option value="">2021</option>
                  <option value="">2022</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                </select>          
              </td>
          </tr>
          <tr>
            <td><label for="">Address</label></td>
            <td><textarea rows="5" cols="20" required placeholder="enter your Address" ></textarea></td>
          </tr>
          <tr>
            <td><label for="" >City</label></td>
            <td><select name="" id="" required>
              <option value="" hidden>--city--</option>
              <option value="">Ahmedabad</option>
              <option value="">Suart</option>
              <option value="">Rajkot</option>
              <option value="">Baroda</option>
              <option value="">Porbandar</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="">Pin code</label></td>
            <td><input type="text" placeholder="enter pin code" required max="6"></td>
          </tr>
          <tr>
            <td><label for="">State</label></td>
            <td><input type="text" placeholder="enter State" max="50" required></td>
          </tr>
          <tr>
            <td><label for="">Country</label></td>
            <td><input type="text" placeholder="enter Country" max="50" required></td>
         </tr>
         <tr>
          <td rowspan="2"><label for="" >Hobbies</label></td>
          <td ><input type="checkbox" required> <label for="">Drawing</label>
              <input type="checkbox" required> <label for="">Dancing</label>
              <input type="checkbox" required> <label for="">Singing</label> 
              <input type="checkbox" required> <label for="">Sketching</label></td>     
         </tr>
         <tr>
          <td rowspan="">  
            <input type="checkbox" required> <label for="">Other</label>
            <input type="text" max="50" placeholder="Ex- Teaching" required> </td> 
         </tr>
         <tr>
          <td rowspan="5"><label for="">Qualification</label></td>
          <td><input type="checkbox" required> <label for="">High School(10th)</label></td>
         </tr>
         <tr>
          <td><input type="checkbox"  > <label for="">Higher School(12th)</label></td>
         </tr>
         <tr>
          <td><input type="checkbox" > <label for="">Graduation(Bachelors)</label></td>
         </tr>
         <tr>
          <td><input type="checkbox" > <label for="">Post Graduation (Masters) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox" > <label for="">Phd</label></td>
         </tr>


         <tr>
          <td rowspan="9"><label for="">Courses Applied For</label></td>
          <td><input type="checkbox" required> <label for="">BCA(Bachelor of Computer Applications) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for=""> B.Com(Bachelor of Commerce)</label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for="">B.Sc(Bachelor of Science) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for="">BA(Bachelor of Arts)</label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for="">MCA(Master of Computer Applications) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for=""> M.Com(Master of Commerce) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for=""> M.Sc(Master of Science) </label></td>
         </tr>
         <tr>
          <td><input type="checkbox"> <label for="">MA(Master of Arts)</label></td>
         </tr>
         <tr>
          <td><input type="submit" value="submit">
               <input type="button" value="Reset"></td>
         </tr>
    </form>
    </table>
</body>
</html>
